{% extends 'main.html' %}


{% block content %}
<div class="profileBody">

<p class="userName">{{user.username}}</p>

{% if prev_orders%}
    
    <p><u>Previous Orders</u></p>
    
    <div class="prev_orders">
        {% for i in prev_orders %}
            <li>{{i.report}}</li>
        {% endfor %}
    </div>

{% else %}

<p>No previous orders</p>

{%endif%}
</div>

{% endblock %}
