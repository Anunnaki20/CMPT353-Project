{% load static %}


    <div class="info">
        <div class="helloUser">
            <div class="shop_desc">
                <p class="title"><b>Doughnut Mind If I Do</b></p>
                <p class="subtitle">THE BEST DOUGHNUTS ON WHEELS SERVICE</p> 
            </div>
            <p>Hello {{request.user}}!</p>
        </div>
    </div>

    <div class="tab">
        <a class="doughnut" href="{% url 'doughnuts' %}"> DOUGHNUTS</a>
        <a class="owner" href="{% url 'about' %}"> ABOUT US</a>
        
        {% if request.user.is_staff %}
        <a class="adminLink" href="/admin">ADMIN</a>
        {% endif %}
        
        {% if request.user.is_authenticated %}
            <a class="profileLink" href="{% url 'user_profile' %}">{{request.user}}'s Profile</a><br>
            <a class="logoutLink" href="{% url 'logout' %}">LOGOUT</a>
        {% else %}
            <a class="loginLink" href="{% url 'login' %}">LOGIN</a>
        {% endif %}
    </div>
