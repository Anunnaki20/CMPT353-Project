<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <title>Wheels for Doughnuts</title>
        <link rel="stylesheet" text="text/css" href="./css/styles.css" />
    </head>

    <div class="header">
        <h1>Company name here <img class="logo" src="images/logo.png" alt="Logo" > </h1>
        <p>The best doughnuts on wheels service </p>
    </div>

    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openContent(event, 'Doughnuts')" id="default">Doughnuts</button>
        <button class="tablinks" onclick="openContent(event, 'CusLogIn')">Customer Log In</button>
        <button class="tablinks" onclick="openContent(event, 'StaffLogIn')">Staff Log in</button>
        <button class="tablinks" onclick="openContent(event, 'AboutUs')">About us</button>
    </div>

    <!-- Script for the tabs -->
    <script>

        // Set the doughnuts tab as the default 
        document.getElementById("default").click();

        // Tab Event to change what is seen
        function openContent(evt, content) {
           
            var i, tabcontent, tablinks;

            // Get all content in the tabs and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none"; // hide all tab content
            }

            // Remove the active tab by looping through all tabs
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace("active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(content).style.display = "block";
            evt.currentTarget.className += " active";
        }

    </script>
  
    <!-- Tab content -->
    <div id="Doughnuts" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>
    
    <div id="CusLogIn" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
    </div>
    
    <div id="StaffLogIn" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <div id="AboutUs" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>

</html>
